    .image-container {
      display: flex;

    }

    .image-container img {
      width: 100%; 
      max-width: 200px; 
      margin: 0 10px;
      transition: transform 0.3s ease-in-out;
      border: 2px solid red;
      box-shadow: 0px 0px 10px 0px red;
      border-radius: 8px;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    .big-image {
      width: 100%;
      max-width: 800px;
      border: 2px solid red;
      box-shadow: 0px 0px 10px 0px red;
      border-radius: 8px;

      margin: 50px 0px;
    }

   .video-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
      width: 80%;
      margin-bottom: 50px;
  }

  .video-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      border: solid red 3px;
      margin: auto;
      box-shadow: 0px 0px 10px 0px red;
  }

  .video-image {
      width: 200px;
      height: auto;
  }

  .video-info {
      background-color: red;
      color: white;
      padding: 10px;
      height: 120px;
  }

  .video-name {
      font-weight: bold;
  }
