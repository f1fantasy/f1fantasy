body {

    .card {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      width: 200px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      background: linear-gradient(to right, #ff1744, #d32f2f);
      border-radius: 15px 15px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .card-text {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ff1744;
      border-color: #ff1744;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .team-name {
      font-weight: bold;
    }

    .points {
      font-size: 1.2rem;
    }


    tr {
      transition: 1s;
      border-radius: 15px !important;
    }

    tr:hover {
      background-color: red !important;
      color: #fff;
    }

    tr:hover td {
      color: #fff !important;
    }

    .location-tags {
      background-color: red !important;
      color: #fff;
    }

    .top-three {
      background-color: gold; /* Gold for the first place */
    }
    .top-three:nth-child(2) {
      background-color: silver; /* Silver for the second place */
    }
    .top-three:nth-child(3) {
      background-color: #cd7f32; /* Bronze for the third place */
    }

  </style>

<div class="container mx-auto mt-5">
  <h1 class="text-center" style="margin: 50px 0px;">F1 Fantasy Teams</h1>
  <div class="row" id="teams-container">
    <!-- Teams will be dynamically populated here -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

<script>
  // List of drivers and their points
  const drivers = {
    'Max Verstappen': 11,
    'Sergio Perez': 0,
    'Charles Leclerc': 25,
    'Carlos Sainz': 15,
    'Lando Norris': 12,
    'Oscar Piastri': 18,
    'Lewis Hamilton': 6,
    'George Russell': 10,
    'Fernando Alonso': 0,
    'Lance Stroll': 0,
    'Nico Hulkenberg': 0,
    'Kevin Magnussen': 0,
    'Daniel Ricciardo': 0,
    'Yuki Tsunoda': 4,
    'Pierre Gasly': 1,
    'Esteban Ocon': 0,
    'Valtteri Bottas': 0,
    'GUANYU ZHOU': 0,
    'Logan Sargent': 0,
    'Alexander Albon': 2,
  };

  // List of teams and their drivers
  const teams = [
    {
      manager: 'McQueen Racing',
      drivers: ['Yuki Tsunoda', 'Max Verstappen', 'Charles Leclerc', 'Lando Norris'],
    },
    {
      manager: 'Per i Viken',
      drivers: ['Max Verstappen', 'Oscar Piastri', 'Carlos Sainz', 'Fernando Alonso'],
    },
    {
      manager: 'Fin McMissile',
      drivers: ['Max Verstappen', 'Carlos Sainz', 'Lando Norris', 'Lance Stroll'],
    },
    // Additional teams
    {
      manager: 'D**gkartell Perez',
      drivers: ['Max Verstappen', 'Charles Leclerc', 'Oscar Piastri', 'Yuki Tsunoda'],
    },
    {
      manager: 'VrumVrum Racing',
      drivers: ['Max Verstappen', 'Charles Leclerc', 'Oscar Piastri', 'Nico Hulkenberg'],
    },
    {
      manager: 'Team #haters',
      drivers: ['Max Verstappen', 'Charles Leclerc', 'Nico Hulkenberg', 'Lewis Hamilton'],
    },

    {
      manager: 'Gale Otis Racing',
      drivers: ['Max Verstappen', 'Carlos Sainz', 'Alexander Albon', 'Lewis Hamilton'],
    },
    {
      manager: 'Divra 77 Racing',
      drivers: ['Max Verstappen', 'George Russell', 'Oscar Piastri', 'Alexander Albon'],
    },
    {
      manager: 'Top 4 Drivers',
      drivers: ['Max Verstappen', 'Lando Norris', 'Charles Leclerc', 'Oscar Piastri'],
    }
  ];

  function calculateTeamPoints(team) {
    return team.drivers.reduce((total, driver) => total + (drivers[driver] || 0), 0);
  }

  function createTeamCard(team) {
const teamPoints = calculateTeamPoints(team);
return `
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title team-name">${team.manager} - ${teamPoints}p</h5>
      </div>
      <div class="card-body">
        ${team.drivers.map(driver => 
          `<p class="card-text">${driver}</p>`).join('')}
      </div>
    </div>
  </div>
`;
}

function displayTeams() {
const teamsContainer = document.getElementById('teams-container');
teamsContainer.innerHTML = '';

let row = document.createElement('div');
row.className = 'row';

teams.forEach((team, index) => {
  row.innerHTML += createTeamCard(team);

  if ((index + 1) % 3 === 0 || index === teams.length - 1) {
    teamsContainer.appendChild(row);
    row = document.createElement('div');
    row.className = 'row';
  }
});
}

// Display the teams on page load
displayTeams();
</script>

<script>
// Sample data for leaderboard (you can replace this with your own data)
const leaderboardData = [
  { name: 'Blixten McQueen Racing', points: 373 },
  { name: 'Per i Viken', points: 371 },
  { name: 'Fin McMissile', points: 368 },
  { name: 'D**gkartell Perez', points: 362 },
  { name: 'Vrum Vrum Racing', points: 358 },
  { name: 'Team #haters', points: 310 },
  { name: 'Gale Otis Racing', points: 294 },
  { name: 'Divra77 Racing', points: 264 },
];

// Sort leaderboard data by points
leaderboardData.sort((a, b) => b.points - a.points);

// Render leaderboard
const leaderboardBody = document.getElementById('leaderboardBody');
leaderboardData.forEach((player, index) => {
  const row = `<tr ${index < 3 ? 'class="top-three"' : ''}>
                <td>${index + 1}</td>
                <td>${player.name}</td>
                <td>${player.points}</td>
              </tr>`;
  leaderboardBody.innerHTML += row;
});
</script>
