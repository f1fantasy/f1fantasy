<script>
  function validateBudget() {
      const driverPrices = {
          'Max Verstappen': 40,
          'Sergio Perez': 30,
          'Charles Leclerc': 28,
          'Carlos Sainz': 22,
          'Lando Norris': 26,
          'Oscar Piastri': 22,
          'Lewis Hamilton': 22,
          'George Russell': 24,
          'Fernando Alonso': 17,
          'Lance Stroll': 13,
          'Esteban Ocon': 6,
          'Pierre Gasly': 6,
          'Daniel Ricciardo': 7,
          'Yuki Tsunoda': 11,
          'Kevin Magnussen': 9,
          'Nico Hulkenberg': 9,
          'Alexander Albon': 11,
          'Logan Sargent': 5,
          'GUANYU ZHOU': 6,
          'Valtteri Bottas': 7,
      };

      const selectedDrivers = [
          document.getElementById('driver1').value,
          document.getElementById('driver2').value,
          document.getElementById('driver3').value,
          document.getElementById('driver4').value
      ];

      let totalCost = selectedDrivers.reduce((sum, driver) => sum + driverPrices[driver], 0);

      if (totalCost > 100) {
          alert("You can't go over $100M!");
          return false;
      }
      return true;
  }

  function autoFillEmail() {
      const teamName = document.getElementById('teamName').value;
      const driver1 = document.getElementById('driver1').value;
      const driver2 = document.getElementById('driver2').value;
      const driver3 = document.getElementById('driver3').value;
      const driver4 = document.getElementById('driver4').value;
      
      const emailBody = `Team Name: ${teamName}%0D%0A` +
                        `Driver 1: ${driver1}%0D%0A` +
                        `Driver 2: ${driver2}%0D%0A` +
                        `Driver 3: ${driver3}%0D%0A` +
                        `Driver 4: ${driver4}`;
      
      const mailtoLink = `mailto:officalf1fantasy@gmail.com?subject=F1 Fantasy Team&body=${emailBody}`;
      window.location.href = mailtoLink;
      return false;
  }
</script>
