    <div class="container">
        <h1 class="mt-5 mb-3">F1 Fantasy</h1>
        <form action="mailto:officalf1fantasy@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="teamName">Teamname:</label>
                <input type="text" class="form-control" id="teamName" name="teamName" required>
            </div>
            <div class="form-group">
                <label for="teamColor">Teamcolor:</label>
                <div class="input-group">
                    <input type="color" class="form-control" id="teamColor" name="teamColor" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-car"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="teamCar">Teamcar:</label>
                <input type="text" class="form-control" id="teamCar" name="teamCar" required>
            </div>
            <div class="form-group">
                <label for="driver1">Driver 1:</label>
                <input type="text" class="form-control" id="driver1" name="driver1" required>
            </div>
            <div class="form-group">
                <label for="driver2">Driver 2:</label>
                <input type="text" class="form-control" id="driver2" name="driver2" required>
            </div>
            <div class="form-group">
                <label for="driver3">Driver 3:</label>
                <input type="text" class="form-control" id="driver3" name="driver3" required>
            </div>
            <div class="form-group">
                <label for="driver4">Driver 4:</label>
                <input type="text" class="form-control" id="driver4" name="driver4" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
