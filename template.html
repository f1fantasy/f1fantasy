<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Fantasy Formul√§r</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-GEflKOkNoMlZue6XnUie8VAr3DqOQgULwd5TEwqRk2QuuATaPnCSkBOZFN1yDqM73ysjL97LqHq2nQOl3Rp+LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            text-align: center;
        }
        .form-control {
            border: 2px solid #dc3545;
            border-radius: 4px;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c82333;
        }
        .input-group-text {
            background-color: #dc3545;
            border: none;
            color: #fff;
        }
        .input-group-text i {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">F1 Fantasy</h1>
        <form action="mailto:officialf1fantasy@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="teamName">Teamname:</label>
                <input type="text" class="form-control" id="teamName" name="teamName" required>
            </div>
            <div class="form-group">
                <label for="teamColor">Teamcolor:</label>
                <div class="input-group">
                    <input type="color" class="form-control" id="teamColor" name="teamColor" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-car"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="teamCar">Teamcar:</label>
                <input type="text" class="form-control" id="teamCar" name="teamCar" required>
            </div>
            <div class="form-group">
                <label for="driver1">Driver 1:</label>
                <input type="text" class="form-control" id="driver1" name="driver1" required>
            </div>
            <div class="form-group">
                <label for="driver2">Driver 2:</label>
                <input type="text" class="form-control" id="driver2" name="driver2" required>
            </div>
            <div class="form-group">
                <label for="driver3">Driver 3:</label>
                <input type="text" class="form-control" id="driver3" name="driver3" required>
            </div>
            <div class="form-group">
                <label for="driver4">Driver 4:</label>
                <input type="text" class="form-control" id="driver4" name="driver4" required>
            </div>
            <div class="form-group">
                <label for="driver5">Backup driver:</label>
                <input type="text" class="form-control" id="driver5" name="driver5" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
    </div>
</body>
</html>
